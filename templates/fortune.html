<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Fortune Teller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background-image: url('/static/background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* Dark overlay to make text readable */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 20, 0.6);
            z-index: 1;
        }

        /* Animated starry overlay */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(20px); }
        }

        .container {
            background: rgba(15, 0, 30, 0.95);
            border: 3px solid rgba(184, 134, 11, 0.7);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(184, 134, 11, 0.6),
                        inset 0 0 50px rgba(139, 69, 19, 0.3);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .subtitle {
            text-align: center;
            color: #daa520;
            font-size: 1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .crystal-ball {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 215, 0, 0.3), rgba(139, 69, 19, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6),
                        inset 0 0 30px rgba(139, 69, 19, 0.5);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ffd700;
            margin-bottom: 8px;
            font-size: 1.1em;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(30, 0, 30, 0.9);
            border: 2px solid rgba(184, 134, 11, 0.5);
            border-radius: 10px;
            color: #ffd700;
            font-size: 1em;
            transition: all 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(218, 165, 32, 0.6);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b4513, #daa520);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #daa520, #ffd700);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: rgba(139, 69, 19, 0.3);
            cursor: not-allowed;
        }

        .fortune-result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(139, 69, 19, 0.4);
            border: 2px solid rgba(218, 165, 32, 0.6);
            border-radius: 10px;
            color: #ffd700;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fortune-result.show {
            display: block;
        }

        .fortune-text {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        .error {
            color: #ff6b9d;
            border-color: rgba(255, 107, 157, 0.5);
        }

        .loading {
            text-align: center;
            color: #daa520;
            font-style: italic;
        }

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: gold;
            box-shadow: 0 0 10px gold;
            animation: shoot 3s linear infinite;
            opacity: 0;
            z-index: 2;
        }

        @keyframes shoot {
            0% { opacity: 1; transform: translateX(0) translateY(0); }
            100% { opacity: 0; transform: translateX(-300px) translateY(300px); }
        }
    </style>
</head>
<body>
    <!-- Generate stars -->
    <div class="stars" id="stars"></div>

    <!-- Shooting stars -->
    <div class="shooting-star" style="top: 10%; left: 80%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 30%; left: 90%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 60%; left: 85%; animation-delay: 4s;"></div>

    <!-- Floating particles -->
    <div class="particle" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 70%; left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 40%; left: 60%; animation-delay: 3s;"></div>

    <div class="container">
        <h1>ðŸ”® Cosmic Fortune Teller</h1>
        <p class="subtitle">The stars await your question...</p>
        
        <div class="crystal-ball"></div>

        <form id="fortuneForm">
            <div class="form-group">
                <label for="name">âœ¨ Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your mystical name..." required>
            </div>

            <div class="form-group">
                <label for="question">ðŸŒ™ Your Question</label>
                <textarea id="question" name="question" placeholder="Ask the cosmos anything..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">Reveal My Fortune</button>
        </form>

        <div id="fortuneResult" class="fortune-result">
            <div class="fortune-text"></div>
        </div>
    </div>

    <script>
        // Generate random stars (fewer and more subtle)
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Handle form submission
        const form = document.getElementById('fortuneForm');
        const submitBtn = document.getElementById('submitBtn');
        const fortuneResult = document.getElementById('fortuneResult');
        const fortuneText = document.querySelector('.fortune-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const question = document.getElementById('question').value.trim();

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Consulting the stars...';
            fortuneResult.classList.remove('show', 'error');

            try {
                const response = await fetch('http://127.0.0.1:5000/fortune', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, question })
                });

                const data = await response.json();

                if (response.ok) {
                    fortuneText.textContent = data.fortune;
                    fortuneResult.classList.remove('error');
                } else {
                    fortuneText.textContent = data.error || 'The cosmos is cloudy. Try again.';
                    fortuneResult.classList.add('error');
                }

                fortuneResult.classList.add('show');
            } catch (error) {
                fortuneText.textContent = 'ðŸŒŸ The cosmic connection failed. Make sure your Flask server is running on http://127.0.0.1:5000';
                fortuneResult.classList.add('show', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reveal My Fortune';
            }
        });
    </script>
</body>
</html>
